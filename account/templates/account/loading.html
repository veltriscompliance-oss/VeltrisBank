<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating | Veltris Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background-color: #020617; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        .loader-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo Wrapper & Animation */
        .logo-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-svg {
            width: 50px;
            height: 50px;
            color: #3b82f6; /* Veltris Blue */
            z-index: 2;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.6));
        }

        /* High-tech Ripple Effect */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(59, 130, 246, 0.3);
            animation: ripple 2s infinite cubic-bezier(0, 0.2, 0.8, 1);
        }
        
        .ripple:nth-child(2) {
            animation-delay: -0.5s;
        }

        /* Text Styling */
        .status-text {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeText 2s infinite ease-in-out;
        }

        /* Subtle Background Atmosphere */
        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; border-width: 2px; }
            100% { width: 160px; height: 160px; opacity: 0; border-width: 0px; }
        }

        @keyframes fadeText {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="loader-container">
        <div class="logo-wrapper">
            <!-- Ripple Effects -->
            <div class="ripple"></div>
            <div class="ripple"></div>
            
            <!-- Veltris Logo SVG -->
            <svg class="logo-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>
        <div class="status-text">Authenticating Securely...</div>
    </div>

    <script>
        // Smooth Redirect
        setTimeout(() => {
            window.location.href = '/dashboard/';
        }, 2800); // 2.8 seconds cinematic delay
    </script>
</body>
</html>
