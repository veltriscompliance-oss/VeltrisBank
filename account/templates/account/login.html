<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex">
    <title>Secure Sign On | Veltris Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #e2e8f0;
            --bg-dark: #0f172a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; padding: 20px;
            font-family: 'Inter', sans-serif; 
            /* Use min-height to allow scrolling on small screens/landscape */
            min-height: 100vh; 
            min-height: 100dvh;
            background: var(--bg-dark);
            color: white;
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
            overflow-x: hidden; /* Prevent orb overflow */
        }

        /* --- ANIMATED BACKGROUND ORBS --- */
        .orb {
            position: fixed; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; z-index: -1;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: #1e40af; top: -50px; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: #0891b2; bottom: -50px; right: -50px; animation-delay: -5s; }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- GLASS CARD --- */
        .login-card {
            width: 100%; 
            max-width: 420px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.6); /* Semi-transparent dark */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10; 
            margin: auto; /* Ensures centering if height changes */
        }

        .brand { 
            text-align: center; margin-bottom: 30px; 
            font-size: 26px; font-weight: 800; letter-spacing: -0.5px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        /* INPUT FIELDS */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { 
            display: block; font-size: 11px; font-weight: 600; 
            color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #64748b; width: 20px; height: 20px; transition: 0.3s;
        }

        input { 
            width: 100%; padding: 14px 16px 14px 48px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 16px; /* 16px prevents zoom on iOS */
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus { 
            border-color: var(--primary); 
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2); 
        }
        input:focus + .input-icon { color: var(--primary); }
        input::placeholder { color: #475569; }

        /* BUTTON */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 15px;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: white; border: none; border-radius: 12px;
            font-size: 15px; font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }
        .btn-submit:active { transform: scale(0.98); }

        /* REMEMBER ME & FORGOT */
        .action-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 25px; font-size: 13px; color: #94a3b8; 
        }
        .remember-box { display: flex; align-items: center; gap: 8px; cursor: pointer; user-select: none; }
        .remember-box input { width: 16px; height: 16px; padding: 0; accent-color: var(--primary); margin: 0; }
        .forgot-pass { color: #94a3b8; text-decoration: none; transition: 0.2s; }
        .forgot-pass:hover { color: white; text-decoration: underline; }

        /* LINKS */
        .footer-links { margin-top: 30px; text-align: center; font-size: 13px; color: #64748b; }
        .footer-links a { color: var(--accent); text-decoration: none; font-weight: 500; transition: 0.2s; }
        .footer-links a:hover { color: white; }
        
        .error-message {
            background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5; padding: 12px; border-radius: 10px;
            font-size: 13px; margin-bottom: 25px; text-align: center;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; border: none; background: transparent; box-shadow: none; backdrop-filter: none; }
            .orb { opacity: 0.4; } /* Dim orbs on mobile to reduce distraction */
            input { font-size: 16px; } /* Strictly enforce size */
            
            /* On very small screens, ensure transparent inputs stand out against dark bg */
            .input-wrapper input { background: rgba(30, 41, 59, 0.8); }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-card">
        <div class="brand">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color:var(--primary);"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            VELTRIS BANK
        </div>

        {% if messages %}
            {% for message in messages %}
            <div class="error-message">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align:text-bottom; margin-right:4px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <!-- HONEYPOT TRAP -->
            <style>.visual-hidden { opacity: 0; position: absolute; top: 0; left: 0; height: 0; width: 0; z-index: -1; }</style>
            <div class="visual-hidden">
                <label>Keep this field blank</label>
                <input type="text" name="validation_code" tabindex="-1" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Username or Email</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Enter username" required autocomplete="username">
                    <!-- User SVG Icon -->
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </div>

            <div class="input-group">
                <label>Security Key</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                    <!-- Lock SVG Icon -->
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
            </div>

            <div class="action-row">
                <label class="remember-box">
                    <input type="checkbox" name="remember_me"> Remember Device
                </label>
                <a href="/forgot-access/" class="forgot-pass">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit">Authenticate Access</button>
        </form>

        <div class="footer-links">
            <p>New Client? <a href="/register/">Open an Account</a></p>
            <p style="margin-top: 15px; font-size: 11px; opacity: 0.5;">
                <svg width="10" height="10" fill="currentColor" viewBox="0 0 24 24" style="margin-right:4px;"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                Secured by 256-Bit Veltris Encryption
            </p>
        </div>
    </div>

</body>
</html>
