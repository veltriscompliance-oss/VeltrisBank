<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veltris Ops Center</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- OPS CENTER THEME --- */
        :root {
            --bg-deep: #0f172a;
            --panel-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            
            /* Safe Area for iPhones */
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh; /* Dynamic height for mobile browsers */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- TOP NAV --- */
        .ops-nav {
            height: 60px; min-height: 60px;
            background: #020617;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 50;
            flex-shrink: 0;
        }
        .ops-brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--accent); letter-spacing: 1px; }
        .ops-status { font-size: 12px; color: var(--success); display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- MAIN LAYOUT --- */
        .ops-grid {
            display: grid;
            grid-template-columns: 320px 1fr 350px; /* Queue | Chat | Context */
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- COMMON PANEL STYLES --- */
        .panel { height: 100%; overflow: hidden; display: flex; flex-direction: column; }
        .panel-queue { border-right: 1px solid var(--border); background: var(--panel-bg); }
        .panel-chat { background: #0f172a; position: relative; }
        .panel-context { border-left: 1px solid var(--border); background: var(--panel-bg); overflow-y: auto; }

        /* --- QUEUE STYLES --- */
        .queue-header {
            padding: 15px; border-bottom: 1px solid var(--border);
            font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase;
            display: flex; justify-content: space-between; flex-shrink: 0;
        }
        .queue-list { overflow-y: auto; flex: 1; }
        .queue-item {
            padding: 18px 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.2s; display: flex; gap: 12px; align-items: center;
        }
        .queue-item:hover { background: rgba(255,255,255,0.05); }
        .queue-item.active { background: rgba(59, 130, 246, 0.15); border-left: 3px solid var(--accent); }
        
        .q-avatar { width: 42px; height: 42px; border-radius: 50%; background: #334155; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; object-fit: cover; flex-shrink: 0; }
        .q-info { flex: 1; min-width: 0; }
        .q-name { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 6px; }
        .q-preview { font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
        .q-time { font-size: 11px; color: var(--text-muted); font-family: 'JetBrains Mono'; }
        .badge-blocked { color: var(--danger); font-size: 10px; border: 1px solid var(--danger); padding: 1px 4px; border-radius: 4px; }
        .badge-new { background: var(--accent); width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        /* --- CHAT STYLES --- */
        .chat-header {
            padding: 0 20px; height: 60px; border-bottom: 1px solid var(--border); background: var(--panel-bg);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }
        .chat-user-name { font-weight: 700; font-size: 16px; }
        .chat-session-id { font-family: 'JetBrains Mono'; font-size: 12px; color: var(--text-muted); }

        /* Mobile specific header buttons */
        .mobile-header-btn { display: none; background: none; border: none; color: var(--accent); font-size: 13px; font-weight: 600; cursor: pointer; }

        .chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            /* Smooth scrolling */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; 
        }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .msg-user { align-self: flex-start; background: #334155; color: white; border-top-left-radius: 2px; }
        .msg-admin { align-self: flex-end; background: var(--accent); color: white; border-top-right-radius: 2px; }
        .msg-time { display: block; font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; }

        .chat-input-area { 
            padding: 15px; 
            border-top: 1px solid var(--border); 
            background: var(--panel-bg); 
            flex-shrink: 0;
        }
        .admin-input { 
            width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; 
            padding: 12px 15px; border-radius: 20px; font-family: 'Inter'; font-size: 16px; /* 16px prevents zoom on iOS */
            outline: none; 
        }
        .admin-input:focus { border-color: var(--accent); }

        /* --- CONTEXT (GOD MODE) STYLES --- */
        .context-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 15px; margin: 15px;
        }
        .context-label { font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; margin-bottom: 5px; }
        .context-value { font-size: 15px; color: white; font-weight: 500; font-family: 'JetBrains Mono'; word-break: break-all; }
        .stat-huge { font-size: 28px; color: var(--success); font-weight: 700; letter-spacing: -1px; }
        .status-blocked { color: var(--danger); font-weight: bold; }
        .status-active { color: var(--success); }
        
        .action-btn { width: 100%; padding: 14px; margin-bottom: 10px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-freeze { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.4); }
        .btn-freeze:active { background: rgba(239, 68, 68, 0.3); }

        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted); }

        /* --- MOBILE BOTTOM NAV (Hidden on Desktop) --- */
        .mobile-nav {
            display: none; height: 60px; background: #020617; border-top: 1px solid var(--border);
            justify-content: space-around; align-items: center; padding: 0 10px; flex-shrink: 0;
            z-index: 60; padding-bottom: var(--safe-area-bottom);
        }
        .nav-tab {
            color: var(--text-muted); text-align: center; font-size: 10px; flex: 1; padding: 8px 0;
            display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .nav-tab.active { color: var(--accent); }
        .nav-tab svg { width: 24px; height: 24px; }

        /* --- MOBILE RESPONSIVE LOGIC --- */
        @media (max-width: 1024px) {
            .ops-grid {
                display: block; /* Stack/Show-Hide instead of Grid */
                /* Height calculation: 100dvh - TopNav(60) - BottomNav(60) */
                height: calc(100dvh - 120px); 
            }

            /* Show Bottom Nav */
            .mobile-nav { display: flex; }

            /* 1. Queue Panel (Visible by default) */
            .panel-queue {
                width: 100%; height: 100%;
                display: flex; /* Shown */
            }

            /* 2. Chat Panel (Hidden by default, Full screen when active) */
            .panel-chat {
                width: 100%; height: 100%;
                display: none; /* Hidden */
            }

            /* 3. Context Panel (Hidden by default) */
            .panel-context {
                width: 100%; height: 100%;
                display: none; /* Hidden */
            }
            
            /* Active Mobile States */
            .panel.active-mobile { display: flex !important; }
            
            /* Mobile Specific Header Buttons */
            .mobile-header-btn { display: block; }
        }
    </style>
</head>
<body>

    <!-- TOP NAV -->
    <div class="ops-nav">
        <div class="ops-brand">VELTRIS OPS</div>
        <div class="ops-status"><div class="status-dot"></div> LIVE</div>
    </div>

    <!-- MAIN GRID -->
    <div class="ops-grid">
        
        <!-- COLUMN 1: QUEUE -->
        <div class="panel panel-queue active-mobile" id="viewQueue">
            <div class="queue-header">
                <span>Active Queue</span>
                <span id="queueCount">0</span>
            </div>
            <div class="queue-list" id="queueList">
                <!-- JS Populates this -->
            </div>
        </div>

        <!-- COLUMN 2: CHAT -->
        <div class="panel panel-chat" id="viewChat">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 0 1-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <p style="margin-top:15px; font-size:14px;">Select a user from Queue</p>
            </div>

            <!-- Active Chat Interface -->
            <div id="chatInterface" style="display:none; height:100%; flex-direction:column;">
                <div class="chat-header">
                    <div>
                        <div class="chat-user-name" id="chatUserName">--</div>
                        <div class="chat-session-id" id="chatSessionId">--</div>
                    </div>
                    <!-- Quick Info Button for Mobile -->
                    <button class="mobile-header-btn" onclick="switchMobileTab('context')">Details ></button>
                </div>
                
                <div class="chat-window" id="chatWindow"></div>

                <div class="chat-input-area">
                    <form id="adminReplyForm">
                        {% csrf_token %}
                        <input type="hidden" id="currentSessionId" name="session_id">
                        <input type="text" class="admin-input" id="msgInput" placeholder="Reply..." autocomplete="off">
                    </form>
                </div>
            </div>
        </div>

        <!-- COLUMN 3: CONTEXT -->
        <div class="panel panel-context" id="viewContext">
            <div id="contextContainer" style="display:none;">
                <div class="context-card">
                    <div class="context-label">Balance</div>
                    <div class="context-value stat-huge" id="ctxBalance">$0.00</div>
                    <div class="context-value" id="ctxCurrency" style="opacity:0.7;">USD</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Status</div>
                    <div class="context-value" id="ctxStatus">ACTIVE</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Client Details</div>
                    <div style="margin-top:10px; color:#94a3b8; font-size:12px;">Full Name</div>
                    <div class="context-value" id="ctxName">--</div>
                    <div style="margin-top:10px; color:#94a3b8; font-size:12px;">Email</div>
                    <div class="context-value" id="ctxEmail" style="font-size:13px;">--</div>
                    <div style="margin-top:10px; color:#94a3b8; font-size:12px;">Account No.</div>
                    <div class="context-value" id="ctxAccNum">--</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Actions</div>
                    <button class="action-btn btn-freeze">⚠️ FREEZE ACCOUNT</button>
                    <button class="action-btn" style="background:#334155; color:white; margin-top:5px;">Close Ticket</button>
                </div>
            </div>
            
            <div id="contextEmpty" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--text-muted);">
                <p>No User Selected</p>
            </div>
        </div>

    </div>

    <!-- MOBILE BOTTOM NAV -->
    <div class="mobile-nav">
        <div class="nav-tab active" onclick="switchMobileTab('queue')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
            Queue
        </div>
        <div class="nav-tab" onclick="switchMobileTab('chat')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 0 1-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            Chat
        </div>
        <div class="nav-tab" onclick="switchMobileTab('context')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Info
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isMobile = window.innerWidth <= 1024;

        // --- MOBILE TAB SWITCHER ---
        function switchMobileTab(tabName) {
            // Only runs if screen is small
            if (window.innerWidth > 1024) return;

            // Update Tabs UI
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            if(tabName === 'queue') document.querySelectorAll('.nav-tab')[0].classList.add('active');
            if(tabName === 'chat') document.querySelectorAll('.nav-tab')[1].classList.add('active');
            if(tabName === 'context') document.querySelectorAll('.nav-tab')[2].classList.add('active');

            // Update Views
            document.querySelectorAll('.panel').forEach(el => el.classList.remove('active-mobile'));
            if(tabName === 'queue') document.getElementById('viewQueue').classList.add('active-mobile');
            if(tabName === 'chat') document.getElementById('viewChat').classList.add('active-mobile');
            if(tabName === 'context') document.getElementById('viewContext').classList.add('active-mobile');
        }

        // --- FETCH QUEUE ---
        function fetchQueue() {
            fetch("{% url 'admin_fetch_queue' %}")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('queueList');
                document.getElementById('queueCount').innerText = data.queue.length;
                
                let html = '';
                data.queue.forEach(item => {
                    const isActive = item.session_id == currentSessionId ? 'active' : '';
                    const alertBadge = item.is_blocked ? '<span class="badge-blocked">BLOCKED</span>' : '';
                    const waitBadge = item.is_waiting ? '<span class="badge-new"></span>' : '';
                    const avatar = item.avatar_url ? `<img src="${item.avatar_url}" class="q-avatar">` : `<div class="q-avatar">${item.username[0]}</div>`;
                    
                    html += `
                        <div class="queue-item ${isActive}" onclick="selectUser(${item.session_id})">
                            ${avatar}
                            <div class="q-info">
                                <div class="q-name">${item.full_name} ${alertBadge} ${waitBadge}</div>
                                <div class="q-preview">${item.preview}</div>
                            </div>
                            <div class="q-time">${item.timestamp}</div>
                        </div>
                    `;
                });
                // Only update if changes prevent jitter
                if(list.innerHTML !== html) list.innerHTML = html;
            });
        }

        // --- SELECT USER ACTION ---
        window.selectUser = function(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('currentSessionId').value = sessionId;
            
            // UI Updates
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('contextEmpty').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('contextContainer').style.display = 'block';

            // If Mobile, auto-switch to Chat tab
            if (window.innerWidth <= 1024) {
                switchMobileTab('chat');
            }

            refreshChat();
        };

        // --- REFRESH DATA ---
        function refreshChat() {
            if(!currentSessionId) return;

            fetch(`/ops/api/chat/${currentSessionId}/`)
            .then(res => res.json())
            .then(data => {
                // Chat
                const window = document.getElementById('chatWindow');
                let html = '';
                data.chat.forEach(msg => {
                    const type = msg.sender === 'admin' ? 'msg-admin' : 'msg-user';
                    html += `<div class="msg ${type}">${msg.text}<span class="msg-time">${msg.time}</span></div>`;
                });
                
                // Only update HTML if changed to prevent jitter
                if(window.innerHTML.length !== html.length) {
                    window.innerHTML = html;
                    window.scrollTop = window.scrollHeight; 
                }

                // Context
                document.getElementById('chatUserName').innerText = data.context.full_name;
                document.getElementById('chatSessionId').innerText = `Session #${currentSessionId}`;
                
                document.getElementById('ctxBalance').innerText = data.context.balance;
                document.getElementById('ctxCurrency').innerText = data.context.currency;
                document.getElementById('ctxStatus').innerText = data.context.status.toUpperCase();
                document.getElementById('ctxName').innerText = data.context.full_name;
                document.getElementById('ctxEmail').innerText = data.context.email;
                document.getElementById('ctxAccNum').innerText = data.context.account_number;

                const statusEl = document.getElementById('ctxStatus');
                statusEl.className = data.context.status === 'blocked' ? 'context-value status-blocked' : 'context-value status-active';
            });
        }

        // --- SEND MSG ---
        document.getElementById('adminReplyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const msg = input.value.trim();
            if(!msg) return;

            const formData = new FormData(this);
            formData.append('message', msg);

            fetch("{% url 'admin_reply' %}", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'sent') {
                    input.value = '';
                    refreshChat();
                    fetchQueue(); // To move user to top
                }
            });
        });

        // Loop
        setInterval(fetchQueue, 3000);
        setInterval(refreshChat, 3000);
        fetchQueue();
        
        // Window Resize Handler
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 1024;
            if(!isMobile) {
                // Desktop: Show everything
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active-mobile'));
            } else {
                // Mobile: Reset to Queue if nothing selected
                if(!currentSessionId) switchMobileTab('queue');
            }
        });

    </script>
</body>
</html>
