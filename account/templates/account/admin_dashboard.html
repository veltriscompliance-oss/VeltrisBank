<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltris Ops Center</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- OPS CENTER THEME (Darker, Denser, Professional) --- */
        :root {
            --bg-deep: #0f172a;
            --panel-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* No window scrolling */
            display: flex;
            flex-direction: column;
        }

        /* --- TOP NAV --- */
        .ops-nav {
            height: 60px;
            background: #020617;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }
        .ops-brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--accent); letter-spacing: 1px; }
        .ops-status { font-size: 12px; color: var(--success); display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        /* --- MAIN GRID LAYOUT (3 COLUMNS) --- */
        .ops-grid {
            display: grid;
            grid-template-columns: 300px 1fr 350px; /* Queue | Chat | Context */
            height: calc(100vh - 60px);
        }

        /* --- PANEL 1: THE QUEUE --- */
        .panel-queue {
            border-right: 1px solid var(--border);
            background: var(--panel-bg);
            display: flex; flex-direction: column;
        }
        
        .queue-header {
            padding: 15px; border-bottom: 1px solid var(--border);
            font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; justify-content: space-between;
        }

        .queue-list { overflow-y: auto; flex: 1; }
        
        .queue-item {
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.2s; display: flex; gap: 12px; align-items: center;
        }
        .queue-item:hover { background: rgba(255,255,255,0.05); }
        .queue-item.active { background: rgba(59, 130, 246, 0.15); border-left: 3px solid var(--accent); }
        
        .q-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #334155; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; object-fit: cover;
        }
        .q-info { flex: 1; min-width: 0; }
        .q-name { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 6px; }
        .q-preview { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .q-time { font-size: 11px; color: var(--text-muted); font-family: 'JetBrains Mono'; }

        /* Status Badges */
        .badge-blocked { color: var(--danger); font-size: 10px; border: 1px solid var(--danger); padding: 1px 4px; border-radius: 4px; }
        .badge-new { background: var(--accent); width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        /* --- PANEL 2: THE CHAT --- */
        .panel-chat {
            display: flex; flex-direction: column;
            background: #0f172a; /* Slightly darker for contrast */
            position: relative;
        }
        
        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--panel-bg);
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-user-name { font-weight: 700; font-size: 16px; }
        .chat-session-id { font-family: 'JetBrains Mono'; font-size: 12px; color: var(--text-muted); }

        .chat-window {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
        }

        .msg { max-width: 70%; padding: 10px 15px; border-radius: 8px; font-size: 14px; line-height: 1.5; }
        .msg-user { align-self: flex-start; background: #334155; color: white; border-top-left-radius: 0; }
        .msg-admin { align-self: flex-end; background: var(--accent); color: white; border-top-right-radius: 0; }
        .msg-time { display: block; font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; }

        .chat-input-area {
            padding: 20px; border-top: 1px solid var(--border); background: var(--panel-bg);
        }
        .admin-input {
            width: 100%; background: #0f172a; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; font-family: 'Inter'; font-size: 14px; outline: none; resize: none;
        }
        .admin-input:focus { border-color: var(--accent); }

        /* --- PANEL 3: CONTEXT (GOD MODE) --- */
        .panel-context {
            border-left: 1px solid var(--border);
            background: var(--panel-bg);
            padding: 20px;
            overflow-y: auto;
        }

        .context-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 15px; margin-bottom: 20px;
        }
        .context-label { font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 600; letter-spacing: 1px; margin-bottom: 5px; }
        .context-value { font-size: 15px; color: white; font-weight: 500; font-family: 'JetBrains Mono'; }
        
        .stat-huge { font-size: 24px; color: var(--success); font-weight: 700; letter-spacing: -1px; }
        .status-blocked { color: var(--danger); font-weight: bold; }
        .status-active { color: var(--success); }

        .action-btn {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px;
            transition: 0.2s;
        }
        .btn-freeze { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.4); }
        .btn-freeze:hover { background: rgba(239, 68, 68, 0.3); }
        
        /* Empty State */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-muted);
        }
    </style>
</head>
<body>

    <!-- TOP NAV -->
    <div class="ops-nav">
        <div class="ops-brand">VELTRIS // OPS_CENTER</div>
        <div class="ops-status"><div class="status-dot"></div> SYSTEM ONLINE</div>
    </div>

    <!-- MAIN GRID -->
    <div class="ops-grid">
        
        <!-- COLUMN 1: QUEUE -->
        <div class="panel-queue">
            <div class="queue-header">
                <span>Active Sessions</span>
                <span id="queueCount">0</span>
            </div>
            <div class="queue-list" id="queueList">
                <!-- Javascript will populate this -->
            </div>
        </div>

        <!-- COLUMN 2: CHAT -->
        <div class="panel-chat">
            <div id="chatInterface" style="display:none; height:100%; flex-direction:column;">
                <div class="chat-header">
                    <div>
                        <div class="chat-user-name" id="chatUserName">--</div>
                        <div class="chat-session-id" id="chatSessionId">Session #--</div>
                    </div>
                </div>
                
                <div class="chat-window" id="chatWindow">
                    <!-- Javascript populates messages here -->
                </div>

                <div class="chat-input-area">
                    <form id="adminReplyForm">
                        {% csrf_token %}
                        <input type="hidden" id="currentSessionId" name="session_id">
                        <input type="text" class="admin-input" id="msgInput" placeholder="Type a reply... (Enter to send)" autocomplete="off">
                    </form>
                </div>
            </div>

            <!-- Empty State (No User Selected) -->
            <div class="empty-state" id="emptyState">
                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 0 1-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <p style="margin-top:10px;">Select a user from the queue</p>
            </div>
        </div>

        <!-- COLUMN 3: CONTEXT (GOD MODE) -->
        <div class="panel-context">
            <div id="contextContainer" style="display:none;">
                <div class="context-card">
                    <div class="context-label">Current Balance</div>
                    <div class="context-value stat-huge" id="ctxBalance">$0.00</div>
                    <div class="context-value" id="ctxCurrency" style="font-size:12px; opacity:0.7;">USD</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Account Status</div>
                    <div class="context-value" id="ctxStatus">ACTIVE</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Account Details</div>
                    <div class="context-label" style="margin-top:10px;">Name</div>
                    <div class="context-value" id="ctxName">--</div>
                    <div class="context-label" style="margin-top:10px;">Email</div>
                    <div class="context-value" id="ctxEmail" style="font-size:13px;">--</div>
                    <div class="context-label" style="margin-top:10px;">Account Number</div>
                    <div class="context-value" id="ctxAccNum">--</div>
                </div>

                <div class="context-card">
                    <div class="context-label">Risk Controls</div>
                    <button class="action-btn btn-freeze">⚠️ EMERGENCY FREEZE</button>
                    <button class="action-btn" style="background:#334155; color:#fff;">View Transaction History</button>
                </div>
            </div>
        </div>

    </div>

    <!-- LOGIC ENGINE -->
    <script>
        let currentSessionId = null;

        // 1. FETCH QUEUE (Runs every 3 seconds)
        function fetchQueue() {
            fetch("{% url 'admin_fetch_queue' %}")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('queueList');
                document.getElementById('queueCount').innerText = data.queue.length;
                
                // Keep track of active item
                let html = '';
                data.queue.forEach(item => {
                    const isActive = item.session_id == currentSessionId ? 'active' : '';
                    const alertBadge = item.is_blocked ? '<span class="badge-blocked">BLOCKED</span>' : '';
                    const waitBadge = item.is_waiting ? '<span class="badge-new"></span>' : '';
                    const avatar = item.avatar_url ? `<img src="${item.avatar_url}" class="q-avatar">` : `<div class="q-avatar">${item.username[0]}</div>`;
                    
                    html += `
                        <div class="queue-item ${isActive}" onclick="loadSession(${item.session_id})">
                            ${avatar}
                            <div class="q-info">
                                <div class="q-name">
                                    ${item.full_name} ${alertBadge} ${waitBadge}
                                </div>
                                <div class="q-preview">${item.preview}</div>
                            </div>
                            <div class="q-time">${item.timestamp}</div>
                        </div>
                    `;
                });
                list.innerHTML = html;
            });
        }

        // 2. LOAD SESSION (When clicking a user)
        window.loadSession = function(sessionId) {
            currentSessionId = sessionId;
            document.getElementById('currentSessionId').value = sessionId;
            
            // Switch UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('contextContainer').style.display = 'block';

            // Immediate Fetch
            refreshChat();
        };

        // 3. REFRESH CHAT & CONTEXT
        function refreshChat() {
            if(!currentSessionId) return;

            fetch(`/ops/api/chat/${currentSessionId}/`)
            .then(res => res.json())
            .then(data => {
                // A. Update Chat
                const window = document.getElementById('chatWindow');
                let html = '';
                data.chat.forEach(msg => {
                    const type = msg.sender === 'admin' ? 'msg-admin' : 'msg-user';
                    html += `
                        <div class="msg ${type}">
                            ${msg.text}
                            <span class="msg-time">${msg.time}</span>
                        </div>
                    `;
                });
                // Only update HTML if changed (simple check) to prevent jitter, 
                // but for now simple innerHTML replace is fine for MVP
                window.innerHTML = html;
                // Auto scroll to bottom
                // window.scrollTop = window.scrollHeight; 

                // B. Update Context (God Mode)
                document.getElementById('chatUserName').innerText = data.context.full_name;
                document.getElementById('chatSessionId').innerText = `Session #${currentSessionId}`;
                
                document.getElementById('ctxBalance').innerText = data.context.balance;
                document.getElementById('ctxCurrency').innerText = data.context.currency;
                document.getElementById('ctxStatus').innerText = data.context.status.toUpperCase();
                document.getElementById('ctxName').innerText = data.context.full_name;
                document.getElementById('ctxEmail').innerText = data.context.email;
                document.getElementById('ctxAccNum').innerText = data.context.account_number;

                // Color code status
                const statusEl = document.getElementById('ctxStatus');
                if(data.context.status === 'blocked') {
                    statusEl.className = 'context-value status-blocked';
                } else {
                    statusEl.className = 'context-value status-active';
                }
            });
        }

        // 4. SEND REPLY
        document.getElementById('adminReplyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('msgInput');
            const msg = input.value.trim();
            if(!msg) return;

            const formData = new FormData(this);
            formData.append('message', msg);

            fetch("{% url 'admin_reply' %}", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'sent') {
                    input.value = ''; // Clear input
                    refreshChat(); // Update chat immediately
                    fetchQueue(); // Update queue order
                }
            });
        });

        // POLLING LOOP
        setInterval(fetchQueue, 3000); // Check for new users every 3s
        setInterval(refreshChat, 3000); // Check for new messages in active chat every 3s

        // Initial Load
        fetchQueue();
    </script>

</body>
</html>
