<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verify Identity | Veltris Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #020617;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            height: 100vh; overflow: hidden;
            background: var(--dark); color: var(--text);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND --- */
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; z-index: 0;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #1e40af; top: -50px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #0891b2; bottom: -50px; right: -50px; animation-delay: -5s; }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- GLASS CARD --- */
        .otp-card {
            width: 90%; max-width: 400px; padding: 50px 40px; text-align: center;
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10; position: relative; margin: 20px;
        }

        .icon-box {
            width: 70px; height: 70px; background: rgba(37, 99, 235, 0.15); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; border: 1px solid rgba(37, 99, 235, 0.3);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
        }
        .icon-box svg { width: 32px; height: 32px; color: #60a5fa; }

        h2 { margin: 0 0 10px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        p { color: var(--text-muted); font-size: 15px; line-height: 1.6; margin-bottom: 30px; }
        
        /* OTP INPUT */
        .otp-input { 
            letter-spacing: 12px; font-size: 32px; font-weight: 700; text-align: center;
            width: 100%; padding: 20px; 
            background: var(--glass-bg); 
            border: 1px solid var(--glass-border); 
            color: white; border-radius: 16px; margin-bottom: 30px; outline: none;
            transition: 0.3s; font-family: monospace;
        }
        .otp-input:focus { 
            border-color: var(--primary); 
            background: rgba(255,255,255,0.1); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2); 
        }
        .otp-input::placeholder { color: rgba(255,255,255,0.2); letter-spacing: 2px; font-size: 16px; font-family: 'Inter'; }

        /* BUTTON */
        .btn-verify {
            width: 100%; padding: 16px; margin-top: 5px;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-verify:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }

        /* MESSAGES */
        .error-msg { 
            background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 12px; 
            border-radius: 8px; font-size: 13px; margin-bottom: 25px; 
            border: 1px solid rgba(239, 68, 68, 0.2); display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .success-msg { 
            background: rgba(16, 185, 129, 0.15); color: #6ee7b7; padding: 12px; 
            border-radius: 8px; font-size: 13px; margin-bottom: 25px; 
            border: 1px solid rgba(16, 185, 129, 0.2); text-align: center;
        }

        /* RESEND LINK */
        .resend-box { margin-top: 30px; font-size: 14px; color: var(--text-muted); }
        .btn-resend { 
            background: none; border: none; color: var(--accent); font-weight: 600; 
            cursor: pointer; padding: 0; text-decoration: none; font-family: 'Inter'; font-size: 14px;
            transition: 0.2s;
        }
        .btn-resend:hover { text-decoration: underline; color: white; }
        #countdown { font-weight: 700; color: white; font-variant-numeric: tabular-nums; }

        @media (max-width: 480px) {
            .otp-card { padding: 40px 25px; width: 90%; }
            h2 { font-size: 22px; }
            .otp-input { font-size: 26px; letter-spacing: 8px; padding: 15px; }
        }
    </style>
</head>
<body>
    
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="otp-card">
        <div class="icon-box">
            <!-- SHIELD ICON -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>
        </div>
        
        <h2>Security Check</h2>
        <p>Please enter the 6-digit recovery code sent to your email address.</p>

        {% if messages %}
            {% for message in messages %}
            <div class="{% if 'New code' in message.message %}success-msg{% else %}error-msg{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp_code" class="otp-input" maxlength="6" placeholder="000000" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" autofocus required>
            <button type="submit" class="btn-verify">Verify Identity</button>
        </form>
        
        <div class="resend-box">
            <span id="timer-text">Resend code in <span id="countdown">60</span>s</span>
            <form method="POST" id="resend-form" style="display:none;">
                {% csrf_token %}
                <input type="hidden" name="resend_code" value="true">
                <button type="submit" class="btn-resend">Resend Code</button>
            </form>
        </div>
    </div>

    <script>
        // 1 Minute Countdown Timer
        let timeLeft = 60;
        const timerText = document.getElementById('timer-text');
        const resendForm = document.getElementById('resend-form');
        const countdownSpan = document.getElementById('countdown');

        const timerId = setInterval(() => {
            timeLeft--;
            countdownSpan.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerText.style.display = 'none';
                resendForm.style.display = 'inline';
            }
        }, 1000);
    </script>
</body>
</html>
