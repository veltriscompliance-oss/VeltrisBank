<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recover Access | Veltris Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --dark: #020617;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            height: 100vh; overflow: hidden;
            background: var(--dark); color: var(--text);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND --- */
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; z-index: 0;
            animation: float 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #1e40af; top: -50px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #0891b2; bottom: -50px; right: -50px; animation-delay: -5s; }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- GLASS CARD --- */
        .card {
            width: 90%; max-width: 400px; padding: 40px 30px; text-align: center;
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10; position: relative; margin: 20px;
        }

        .icon-box {
            width: 70px; height: 70px; background: rgba(37, 99, 235, 0.15); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; border: 1px solid rgba(37, 99, 235, 0.3);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.2);
        }
        .icon-box svg { width: 32px; height: 32px; color: #60a5fa; }

        h2 { margin: 0 0 10px 0; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        p { color: var(--text-muted); font-size: 15px; line-height: 1.6; margin-bottom: 30px; }

        /* INPUT FIELD */
        .input-wrapper { position: relative; margin-bottom: 25px; }
        .input-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: #64748b; width: 20px; height: 20px; transition: 0.3s;
        }

        input { 
            width: 100%; padding: 16px 16px 16px 50px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 16px; color: white;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus { 
            border-color: var(--primary); 
            background: rgba(255,255,255,0.1); 
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2); 
        }
        input:focus + .input-icon { color: var(--primary); }
        input::placeholder { color: #475569; font-size: 14px; }

        /* BUTTON */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 5px;
            background: linear-gradient(135deg, var(--primary), #1d4ed8);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4); }

        .back-link { margin-top: 25px; font-size: 14px; color: #64748b; display: block; text-decoration: none; transition: 0.2s; }
        .back-link:hover { color: white; }

        /* MESSAGES */
        .error-msg { 
            background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 12px; 
            border-radius: 8px; font-size: 13px; margin-bottom: 25px; 
            border: 1px solid rgba(239, 68, 68, 0.2); display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        @media (max-width: 480px) {
            .card { padding: 40px 25px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="card">
        <div class="icon-box">
            <!-- LOCK ICON -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        </div>
        
        <h2>Recover Access</h2>
        <p>Enter the email address associated with your account and we'll send you a recovery code.</p>

        {% if messages %}
            {% for message in messages %}
            <div class="error-msg">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- BOT TRAP (Hidden) -->
            <style>.visual-hidden { opacity: 0; position: absolute; top: 0; left: 0; height: 0; width: 0; z-index: -1; }</style>
            <div class="visual-hidden">
                <label>Keep this field blank</label>
                <input type="text" name="validation_code" tabindex="-1" autocomplete="off">
            </div>
        
            <div class="input-wrapper">
                <input type="email" name="email" placeholder="Enter your email address" required>
                <!-- EMAIL ICON -->
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </div>
            <button type="submit" class="btn-submit">Send Recovery Code</button>
        </form>
        
        <a href="/login/" class="back-link">Return to Login</a>
    </div>

</body>
</html>
