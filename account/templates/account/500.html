<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error | Veltris Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Inter', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .error-code { font-size: 100px; font-weight: 800; color: #ef4444; margin: 0; }
        .error-title { font-size: 24px; font-weight: 700; margin-bottom: 20px; }
        .error-msg { color: #94a3b8; margin-bottom: 40px; }
        .btn-home { background: #2563eb; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); transition: 0.3s; }
        .btn-home:hover { background: #1d4ed8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div>
        <h1 class="error-code">500</h1>
        <div class="error-title">Internal Server Error</div>
        <p class="error-msg">Something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn-home">Return Home</a>
    </div>
</body>
</html>
